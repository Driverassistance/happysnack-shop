services:
  - type: web
    name: happysnack-app
    env: python
    region: frankfurt
    plan: free
    rootDir: app  # ← ИЗМЕНЕНО!
    buildCommand: pip install -r requirements.txt
    startCommand: python start_all.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: happysnack-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_TELEGRAM_ID
        value: "473294026"
      - key: ADMIN_TELEGRAM_IDS
        value: "473294026"
      - key: SECRET_KEY
        value: "happysnack_secret_2024"
      - key: WEBAPP_URL
        value: "https://happysnack-app.onrender.com"
      - key: CLAUDE_API_KEY
        sync: false
      - key: PORT
        value: "10000"

databases:
  - name: happysnack-db
    databaseName: happysnack
    user: happysnack
    region: frankfurt
    plan: free